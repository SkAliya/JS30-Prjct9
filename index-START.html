<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hi mssg");
      // Interpolated
      console.log("im substitued %s string", "ðŸ«¨");
      // Styled
      console.log(
        "%c im styling substituer",
        "font-size:10px;background:red;text-shadow:10px 10px 0 blue"
      );
      // warning!
      console.warn("this is warning mssg");
      // Error :|
      console.error("Error shut!");
      // Info
      console.info("some extra info");
      // Testing
      //like if condition checking
      const p = document.querySelector("p");
      console.assert(p.classList.contains("repo"), "shut im not class of p");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      console.table(dogs);
      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
